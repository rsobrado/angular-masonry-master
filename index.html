<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>AngularJS Masonry Directive</title>
    <style>
    body {
        margin: 0;
    }
    
    .masonry-brick {
        margin: 0;
        display: none;
    }
    
    .masonry-brick.loaded {
        display: block;
    }
    </style>
</head>

<body ng-app="masonryApp">
    <div class="row" ng-controller="ImagesCtrl">
        <div masonry>
            <div class="masonry-brick" style="" ng-repeat="brick in bricks">
                <img ng-src="{{ brick.src }}" alt="A masonry brick" style="width:21em;">
            </div>
        </div>
    </div>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/jquery-bridget/jquery.bridget.js"></script>
    <script src="bower_components/get-style-property/get-style-property.js"></script>
    <script src="bower_components/get-size/get-size.js"></script>
    <script src="bower_components/eventEmitter/EventEmitter.js"></script>
    <script src="bower_components/eventie/eventie.js"></script>
    <script src="bower_components/doc-ready/doc-ready.js"></script>
    <script src="bower_components/matches-selector/matches-selector.js"></script>
    <script src="bower_components/outlayer/item.js"></script>
    <script src="bower_components/outlayer/outlayer.js"></script>
    <script src="bower_components/masonry/masonry.js"></script>
    <script src="bower_components/imagesloaded/imagesloaded.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="angular-masonry.js"></script>
    <!-- // <script src="scripts/app.js"></script> -->

    <script>
    angular.module('masonryApp', ['wu.masonry']).
    controller('ImagesCtrl', function($scope) {

        $scope.bricks = [];

        $scope.randomHeight = ~~(Math.random() * 500) + 100;

        function genBrick() {
            var height = ~~(Math.random() * 500) + 100;
            var id = ~~(Math.random() * 10000);
            var num = ~~(Math.random() * 22) + 1;
            return {
                src: 'images/img-bg/img-' + num + '.jpg'
                    // src: 'http://lorempixel.com/g/280/' + height + '/?' + id
            };
        };

        function bricksGenerator(x) {
            for (var i = 1; i <= x; i++) {
                $scope.bricks.push(genBrick());
            };

        };

        bricksGenerator(10);
    });
    </script>
</body>

</html>
